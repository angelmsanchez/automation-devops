name: Ejecutar pruebas

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Instalar dependencias
        run: pip install pytest
      - name: Ejecutar pruebas
        run: pytest
